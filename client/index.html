<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat con Socket.io y NodeJS</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Chathura" rel="stylesheet">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

</head>

<body>
    <div class="container">

        <h1 class="title">Chat con Socket.io y NodeJS</h1>
        <div id="messages"></div>
        <form class="form" onsubmit="return addMessage(this)">
            <input class="inputForm" type="text" id="nickname" placeholder="Nick">
            <textarea class="textareaForm" id="text" placeholder="Mensaje..."></textarea>
            <input class="button" type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
